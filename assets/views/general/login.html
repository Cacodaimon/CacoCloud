<br />
<div class="row">
    <form ng-submit="login()"
          class="form-horizontal col-md-6 col-md-offset-3">
        <fieldset>
            <legend>Login</legend>

            <div class="form-group row">
                <label for="basic-auth-user"
                       class="col-lg-2 control-label">Username</label>
                <div class="col-lg-10">
                    <input type="input"
                           class="form-control"
                           id="basic-auth-user"
                           ng-model="basicAuthUser"
                           required="required"/>
                </div>
            </div>

            <div class="form-group row">
                <label for="basic-auth-password"
                       class="col-lg-2 control-label">Password</label>
                <div class="col-lg-10">
                    <input type="password"
                           class="form-control"
                           id="basic-auth-password"
                           ng-model="basicAuthPass"
                           required="required"/>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-lg-offset-2 col-lg-10 input-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"
                                   ng-model="basicAuthPersist"> Rember me
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <button type="submit"
                            class="btn btn-primary">
                        <span class="fa fa-unlock"></span> Login
                    </button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
