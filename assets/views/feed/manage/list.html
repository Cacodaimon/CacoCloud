<table class="table table-striped table-condensed">
    <thead>
        <tr>
            <th colspan="4">
                <div class="form-group">
                    <input type="text"
                           class="form-control input-sm"
                           placeholder="Search"
                           ng-model="searchText" />
                </div>
            </th>
        </tr>
        <tr>
            <th colspan="2">Feed</th>
            <th>Unread</th>
            <th>Total</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr class="fade-in-and-out"
            ng-repeat="feed in feeds | filter:searchText">
            <td>
                <img width="16px"
                     height="16px"
                     ng-src="icons/feed/{{feed.id}}.ico"/>
            </td>
            <td>
                <a href="{{feed.url}}"
                   target="_blank">
                    {{feed.title}}
                </a>
            </td>
            <td>
                <strong>{{feed.unread}}</strong>
            </td>
            <td>
                {{feed.total}}
            </td>
            <td>
                <div class="btn-group pull-right">
                    <a href="#/feed/manage/edit/{{feed.id}}"
                       title="edit"
                       class="btn btn-warning btn-sm">
                        <span class="fa fa-edit"></span>
                    </a>
                    <button type="button"
                            title="delete"
                            class="btn btn-danger btn-sm"
                            ng-click="delete(feed.id)">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
