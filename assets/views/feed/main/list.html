<div class="anchor-fix"
     id="feed-items">
    <table class="table table-striped table-condensed">
        <thead>
            <tr>
                <th colspan="3">
                    <div class="form-group">
                        <input type="text"
                               class="form-control input-sm"
                               placeholder="Search"
                               ng-model="searchText" />
                    </div>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr class="fade-in fade-out"
                ng-repeat="item in items | filter:searchText | orderBy:'date':true | paginate">
                <td>
                    <img ng-src="icons/feed/{{item.id_feed}}.ico"
                         width="16px"
                         height="16px" />
                </td>
                <td>
                    <a href="#/feed/show/{{item.id_feed}}/item/{{item.id}}#item-{{item.id}}"
                       ng-bind-html="item.title"
                       ng-if="item.read"></a>
                    <strong ng-if="!item.read">
                        <a href="#/feed/show/{{item.id_feed}}/item/{{item.id}}#item-{{item.id}}"
                           ng-bind-html="item.title"></a>
                    </strong>
                    <span ng-if="item.author">
                        <br />
                        <small>{{item.author}}</small>
                    </span>
                </td>
                <td>
                    <small>
                        {{item.date | unixTimeStamp | date:'yyyy-MM-dd HH:mm'}}
                    </small>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">
                    <paginator></paginator>
                </td>
            </tr>
        </tfoot>
    </table>
</div>
