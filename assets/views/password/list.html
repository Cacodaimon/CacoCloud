<table class="table table-striped table-condensed">
    <thead>
    <tr>
        <th colspan="3">
            <div class="form-group">
                <input type="text"
                       class="form-control input-sm"
                       placeholder="Search"
                       ng-model="searchText" />
            </div>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr class="fade-in-and-out"
        ng-repeat="password in passwords | filter:searchText">
        <td>
            <a href="#/password/edit/{{password.id}}">
                {{password.name}}
            </a>
            <br />
            <span class="label label-info"
                  ng-if="password.site">
                {{password.site}}
            </span>
        </td>
        <td>
            <span class="label label-default"
                  ng-if="password.date">
                {{password.date | unixTimeStamp | date:'yyyy-MM-dd HH:mm'}}
            </span>
        </td>
        <td>
            <div class="btn-group pull-right">
                <a href="#/password/edit/{{password.id}}"
                   class="btn btn-warning btn-sm">
                    <span class="fa fa-edit"></span>
                </a>
                <button type="button"
                        class="btn btn-danger btn-sm"
                        ng-click="delete(password.id)">
                    <span class="fa fa-trash-o"></span>
                </button>
            </div>
        </td>
    </tr>
    </tbody>
</table>
