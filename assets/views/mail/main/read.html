<div class="anchor-fix"
     id="feed-item">
    <div class="panel panel-default panel-info">
        <div class="panel-heading">
            <span class="fa fa-envelope"></span>
            <strong>{{mail.subject}}</strong>
            <br />
            <span class="fa fa-user"></span>
            {{mail.from}}
            <br />
            <span class="fa fa-calendar"></span>
            {{mail.unixTimeStamp | unixTimeStamp | date:'yyyy-MM-dd HH:mm'}}
        </div>
        <div class="panel-body"
             ng-show="mail.bodyPlainText">
            <pre>{{mail.bodyPlainText}}</pre>
        </div>
        <div class="panel-body"
             ng-show="mail.bodyHtml"
             ng-bind-html-unsafe="mail.bodyHtml">
        </div>
        <div class="panel-footer"
             ng-show="mail.flagged || mail.deleted || mail.seen || mail.recent">
            <span class="fa fa-flag"
                  ng-show="mail.flagged"></span>
            <span class="fa fa-trash-o"
                  ng-show="mail.deleted"></span>
            <span class="fa fa-eye"
                  ng-show="mail.seen"></span>
            <span class="fa fa-fire"
                  ng-show="mail.recent"></span>
        </div>
    </div>
</div>
