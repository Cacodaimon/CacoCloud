<table class="table table-striped table-condensed">
    <thead>
        <tr>
            <th>Subject</th>
            <th>From</th>
            <th>Date</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
    <tr class="fade-in fade-out"
        ng-repeat="header in headers | orderBy:'unixTimeStamp':true">
        <td>
            <a href="#/mail/read/{{id}}/{{mailBoxBase64}}/{{header.uniqueId}}">
                <span ng-if="header.seen">
                    {{header.subject}}
                </span>
                <strong ng-if="!header.seen">
                    {{header.subject}}
                </strong>
            </a>
        </td>
        <td>
            <a href="#/mail/read/{{id}}/{{mailBoxBase64}}/{{header.uniqueId}}">
                <small>
                    {{header.from}}
                </small>
            </a>
        </td>
        <td>
            <small>
                {{header.unixTimeStamp | unixTimeStamp | date:'yyyy-MM-dd HH:mm'}}
            </small>
        </td>
        <td width="100px">
            <div class="btn-group pull-right" >
                <a type="button"
                   class="btn btn-success btn-sm"
                   href="#/mail/reply/{{id}}/{{mailBoxBase64}}/{{header.uniqueId}}">
                    <span class="fa fa-reply"></span>
                </a>
                <button type="button"
                        class="btn btn-danger btn-sm"
                        ng-click="delete(id, mailBoxBase64, header.uniqueId)">
                    <span class="fa fa-trash-o"></span>
                </button>
            </div>
        </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="4">
            <ul class="pager">
                <li class="previous"
                    ng-class="{disabled: page == 1}"
                    ng-click="goToPage(page - 1)">
                    <a><span class="fa fa-backward"></span></a>
                </li>
                <li class="next"
                    ng-class="{disabled: page == pages || pages == 0}"
                    ng-click="goToPage(page + 1)">
                    <a><span class="fa fa-forward"></span></a>
                </li>
            </ul>
        </td>
    </tr>
    </tfoot>
</table>
