<table class="table table-striped table-condensed">
    <thead>
        <tr>
            <th colspan="4">
                <div class="form-group">
                    <input type="text"
                           class="form-control input-sm"
                           placeholder="Search"
                           ng-model="searchText" />
                </div>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr class="fade-in fade-out"
            ng-repeat="bookmark in bookmarks | filter:searchText | paginate">
            <td>
                <img ng-src="icon/bookmark/{{bookmark.id}}"
                     width="16px"
                     height="16px" />
            </td>
            <td>
                <a href="{{bookmark.url}}"
                   target="_blank">
                    {{bookmark.name}}
                </a>
            </td>
            <td>
                <span class="label label-default"
                      ng-if="bookmark.date">
                    {{bookmark.date | unixTimeStamp | date:'yyyy-MM-dd HH:mm'}}
                </span>
            </td>
            <td width="100px">
                <div class="btn-group pull-right" >
                    <a href="#/bookmark/edit/{{bookmark.id}}"
                       class="btn btn-warning btn-sm">
                        <span class="fa fa-edit"></span>
                    </a>
                    <button type="button"
                            class="btn btn-danger btn-sm"
                            ng-click="delete(bookmark.id)">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="4">
                <paginator></paginator>
            </td>
        </tr>
    </tfoot>
</table>
